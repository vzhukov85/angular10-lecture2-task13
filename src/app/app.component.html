<input type='text' (input)='onChange($event)'/>
<button (click) = 'onClick()'>Click</button>
{{title}}

<hr/>
Default value: <br/><app-def (onChanged)="onChangedDef($event)" [rootVal]="title"></app-def>

<hr/>
Push value: <br/><app-push (onChanged)="onChangedPush($event)" [rootVal]="title"></app-push>

<p>root value: {{title}}</p>
<p>default value: {{defVal}} </p>
<p>push value: {{pushVal}} </p>
